<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de registro</title>
  <style>
    label{
      display: block;
      padding: 16px;
    }
    label>span{
      color: darkred;
      background: lightpink;
      padding: 6px;
      border-radius: 3px;
    }
    .oculto{
      display: none;
    }
    .con-error{
      border: 2px solid red;
    }
  </style>
</head>
<body>
  <h1>Registro</h1>
  <form name="registro" action="accion.php" method="GET">
    <label>
      Nombre
      <input name="nombre">
      <span>El nombre debe contener sólo letras y espacio.</span>
    </label>

    <label>
      Email
      <input name="email">
      <span>El email debe tener un formato válido.</span>
    </label>

    <label>
      Pais
      <select name="pais">
        <option value="ninguno">Seleccionar</option>
      </select>
      <span>Debes seleccionar un país</span>
    </label>

    <label>
      <input type="checkbox" name="terminos">
      Aceptar <a href="#">Términos y condiciones</a>
      <span>Debes aceptar los términos para registrarse.</span>
    </label>

    <button>Registrarse!</button>
  </form>
  <script src="validar.js"></script>
  <script src="app.js"></script>
</body>
</html>
